<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Station -0 | Characters</title>

    <!-- style -->
    <link href="css/style.css" rel="stylesheet" type="text/css" media="all">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!-- Cherry Cream Soda -->
    <link href="https://fonts.googleapis.com/css2?family=Cherry+Cream+Soda&display=swap" rel="stylesheet">
    <!-- Open Sans -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
<div align="center">
    <!-- header -->
    <div class="writeHeader"></div>

    <div class="subPage clearfix" align="center">
        <h1>Characters</h1>
            <table class="charTable">
                <!-- some character image containers have an inline width style to override parent sizing -->
                <tr>
                    <td>
                    <div class="charContainer">
                        <img src="img/characters/maria2.png" class="clearfix charPreview"/>
                        <img src="img/characters/maria2 edited.png" alt="Maria Arling" class="clearfix charHover"/>
                    </div>
                    <h2>Maria Arling</h2>
                    <p>Placeholder character description</p>
                    </td>
                </tr>
                <tr>
                    <td>
                    <div class="charContainer" style="width: 55%">
                        <img src="img/characters/shelby.png" class="clearfix charPreview" />
                        <img src="img/characters/shelby edited.png" alt="Shelby Arling" class="clearfix charHover" />
                    </div>
                    <h2>Shelby Arling</h2>
                    <p>Placeholder character description</p>
                    </td>
                </tr>
                <tr>
                    <td>
                    <div class="charContainer" style="width: 85%">
                        <img src="img/characters/wj.png" class="clearfix charPreview" />
                        <img src="img/characters/wj edited.png" alt="Jackie An / Wilson Lu" class="clearfix charHover" />
                    </div>
                    <h2>Jackie An / Wilson Lu</h2>
                    <p>Placeholder character description</p>
                    </td>
                </tr>
            </table>
    </div>
</div>

    <!-- footer -->
    <div class="writeFooter"></div>

<!-- at the end of this page we only call the header and footer scripts, because we don't need use any functions from the other scripts. -->
<script src="js/comic_header.js" defer></script>
<script src="js/comic_footer.js" defer></script>
</body>

</html>
